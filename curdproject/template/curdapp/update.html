<!DOCTYPE html>
{%extends 'curdapp/base.html'%}
{%block base_block%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student registration form</title>
</head>
<body>
<h1 align="centre"> Update Student Registration form </h1>
<hr>
<div class="container" align="center">
  <form method="POST">
      student_Roll :<input type="text" name="roll" value="{{data.roll}}">
      <p></p>
      student_Name :<input type="text" name="name" value="{{data.name}}">
      <p></p>
      student_Email :<input type="text" name="email" value="{{data.email}}">
      <p></p>
      student_Admissions_date :<input type="text" name="admissions_date" value="{{data.admissions_date}}">

    {%csrf_token%}
    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Update" />
</form>
</div>
{%endblock%}
</body>
</html>
