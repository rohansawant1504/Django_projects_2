<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">SBI2</a> <!-- Added href attribute -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/contact">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Loan Department
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/homeloan">Home-Loan</a></li>
            <li><a class="dropdown-item" href="/carloan">Car-loan</a></li>
            <li><a class="dropdown-item" href="#">Refer</a></li> <!-- Capitalized "Refer" -->
          </ul>
                  <li class="nav-item">
          <a class="nav-link active" href="/signup">Signup</a>
        </li>
        {% if not request.user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link active" href="/accounts/login">Login</a>
      </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" href="/user_logout">Logout</a>
        </li>
        <li class="nav-item"><a class="nav-link active">{{ request.user.username }}</a></li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button> <!-- Changed to btn-outline-light for consistency -->
      </form>
    </div>
  </div>
</nav>

<!-- Django block for page-specific content -->
<div class="container my-4">
    {% block base_block %}
    {% endblock %}
</div>

</body>
</html>
